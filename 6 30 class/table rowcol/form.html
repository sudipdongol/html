<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Form :</legend>
        <label for="a">Enter First Name:</label>
        <input name="Fname" type="text" id="a">
        <hr>
        <label for="b">Enter Last Name:</label>
        <input name="Lname" type="text" id="b">
        <hr>
        <label for="b">Email:</label>
        <input name="email" type="text" id="b">
        <hr>
        <label for="c"> Address:</label>
        <input name="Add" type="text" id="c">
        <hr>
        <label for="age">Age:</label>
        <input name="age" type="number" id="age" min="0" max="10">
        <hr>
        <!--fixed input box(radio=single value)(checkbox,select=multiple chlice)-->
        <input type="radio" name="gender" value="boy">male
        <input type="radio" name="gender" value="girl">Female
        <input type="radio" name="gender" value="Others">Others
        <hr>
        <button>Send</button>
    </fieldset>
    </form>
</body>
</html>
