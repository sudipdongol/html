<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--- method=>get (show data in url),post(hide data in url)
    action=>after submit where to go-->
    <form action="" method="get">
        Email :<input type="email" name="email">
        <hr>
      password:<input type="password" name="password">
      <hr>
      country:<select name="country">
      <option>Nepal</option>
      <option>China</option>
      <option>USA</option>
      <option>Austrila</option>
      <option value="united Kingdom">UK</option>
      </select>
      <hr>
      courses:<input type="checkbox" name="courses" value="web"> web design
      <input type="checkbox" name="courses" value="Q&A"> Q&A
      <input type="checkbox" name="courses" value="Mern">mern 
     <hr>
     Message:<textarea name="mss" rows="10" cols="40"></textarea>
     <hr>
     color:<input type="color" name="color">
     <hr>
     Domain:<input type="url" name="domain">
     <hr>
     Range:<input type="range" name="price">
     <hr> 
     date:<input type="date" name="date">
     <hr> 
     time:<input type="time" name="time">
     <hr> 
     file:<input type="file" name="file">
     <hr>
     month:<input type="month" name="month">
     <hr>
     week:<input type="week" name="week">
     <hr>
     place holder:<input type="text"  name="n1" placeholder="Enter Full Name">
     <hr>
     required:<input type="text" name="n2" required>
     <hr>
     <input type="text" name="n3" value="Nepal" readonly>
     <hr>
     hidden
     <input type="hidden" name="n4" value="China">
     <hr>
     country list<input type="text" name="countrylist" list="bcd">
     <datalist id="bcd">
        <option>Nepal</option>
        <option>China</option>
        <option>Canada</option>
        <option>America</option>
     </datalist>
<hr>
courses:<select name="study" size="1">
    <optgroup label="I.FrontEnd">
     <option>1.HTML</option>
     <option>2.CSS</option>
     <option>3.JS</option>
     <option>4.React Js</option>
     </optgroup>

     <optgroup label="II.BackEnd">
        <option>1.PHP</option>
        <option>2.Node</option>
        <option>3.Pythone</option>
        <option>4.Web Design</option>
        </optgroup>
     <input type="reset" name="reset">
      <button>send data</button>
     <input type="image" src="" width="20" name="" id="">
      </form>
</body>
</html>
